<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agenda Odonto Base</title>
  </head>
  <body>  
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://iorcpr.com.br/wp-content/uploads/2020/09/braces.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
          Agenda Odontologica
        </a>
      </div>
    </nav>

    <main class="container">
        <h1>Lista</h1>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Dia</th>
              <th scope="col">Hora</th>
              <th scope="col">Dentista</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
              {% for todo in todo_list %}
                <tr>  
                  <td>{{ todo.nome }}</td>
                  <td>{{ todo.data_consulta }}</td>
                  <td>{{ todo.hora_consulta }}</td>
                  <td>{{ todo.dentista }}</td>
                  <td>
                    <a href="" class="btn btn-primary btn-sm">Concluir</a>
                    <a href="{% url 'todo_delete' pk=todo.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </tr>
              {% endfor %}
          </tbody>
        </table>
          <a href="{% url 'todo_create' %}" class='btn btn-primary'>Agendar consulta</a>
      </main>
  </body>
</html>
