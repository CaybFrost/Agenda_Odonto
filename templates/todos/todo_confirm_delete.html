<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agenda Odonto Base</title>
  </head>
  <body>  
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://iorcpr.com.br/wp-content/uploads/2020/09/braces.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
            Excluir Consulta
          </a>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <main class="container">
        <h1>Excluir Consulta</h1>
        <p>Tem certeza que deseja excluir o agendamento de <strong>{{ todo.nome}}</strong></p>
        <form method="post">
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a class="btn btn-primary" href="{% url 'todo_list' %}" role="button">Cancelar</a>
        </form>
    </main>
  </body>
</html>
